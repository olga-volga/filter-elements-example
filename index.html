<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filter Elements</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="filter">
			<h1 class="filter__title">Filter Elements</h1>
			<div class="filter__buttons">
				<button id="all" class="btn active">All</button>
				<button id="cars" class="btn">Cars</button>
				<button id="animals" class="btn">Animals</button>
			</div>
			<ul class="filter__list">
			    <li class="item item__car">BMW</li>
			    <li class="item item__animal">Cat</li>
			    <li class="item item__car">Audi</li>
			    <li class="item item__animal">Dog</li>
			    <li class="item item__car">Volvo</li>
			    <li class="item item__animal">Wolf</li>
			</ul>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
